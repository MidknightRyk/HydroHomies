<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 1000px;  /* The height is 400 pixels */
        width: 250%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Fountains in Melbourne</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
function initMap() {
  var melb = {lat: -37.8136, lng: 144.963};
  
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: melb});
  var marker = new google.maps.Marker({position: melb, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtv2cSSylQG9URJkpiSSMmaLFx1ClMCYs&callback=initMap">
    </script>
  </body>
</html>
