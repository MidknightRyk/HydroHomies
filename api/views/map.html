<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 500px;  
        width: 125%;  
       }
    </style>
  </head>
  <body>
    <h3>Fountains in Melbourne</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
	function initMap() {
	  var melb = {lat: -37.8136, lng: 144.963};
  	  var map = new google.maps.Map(
       	  document.getElementById('map'), {zoom: 9, center: melb})
	}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtv2cSSylQG9URJkpiSSMmaLFx1ClMCYs&callback=initMap">
    </script>
  </body>
</html>
